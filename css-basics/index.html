<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Home</title>

      h1 {
        color: purple;
      }
      p {
        color: red;
      }
      body {
        background-color: dodgerblue;
      }
      .purple-text {
        color: purple;
      }
      .important {
        font-weight: bold;

  </body>
</html>
